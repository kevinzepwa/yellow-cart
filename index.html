<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    </script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer type="text/javascript" src="src/index.js"></script>
    <title>Yellow Cart App</title>
</head>
<body>
  <span class="h1 title">Yellow Cart App</span>

  <ul class="nav justify-content-center p-3 bg-warning">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Account</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Checkout</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" aria-current="page" href="#">Help</a>
    </li>
    




    <form id="price-form" class="price-form">
      <input
        class="price-input"
        type="text"
        name="price"
        id="price"
        placeholder="Set your price..."
      />
      <button class="comment-button" type="submit">Post</button>
    </form>





    <div class="cart-dropdown">
        <button class="cart-button">Cart Items</button>
        <ol id="cart-list" class="cart-dropdown-content">
          <li href="#">Items</li>
        </ol>
    </div>
  </ul>

  <div class="container">
    <div class="table">
      <div id="card-body" class="d-flex flex-wrap flex-row mb-2"> Items </div>
    </div>
  </div>
</body>
</html>
