<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    </script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer type="text/javascript" src="src/index.js"></script>
    <title>Yellow Cart App</title>
</head>
<body>
  
  <nav class="navbar navbar-light bg-warning justify-content-between">
    <span class="h1 title">YELLOW CART APP</span>

    <form id="price-form" class="price-form">
      <input
        class="price-input"
        type="text"
        name="price"
        id="price"
        placeholder="Set your price..."
      />
      <button class="set-prize-button" type="submit">Set Prize</button>
    </form>
  </nav>

    <div class="justify-content-center p-3 bg-light">
      <div class="nav-item">
        <div class="cart-dropdown">
            <button class="cart-button">Check Available Items</button>
            <ol id="cart-list" class="cart-dropdown-content">
            </ol>
        </div>
      </div>
    </div>

    <h2 class="heading">ALL PRODUCTS</h2>

  <div class="container">
    <div class="table">
      <div id="card-body" class="d-flex flex-wrap flex-row mb-2"> Items </div>
    </div>
  </div>
</body>
</html>
